<!DOCTYPE html>
<html lang="{{ page.lang | default: site.languages[0].code }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/images/favicon.svg">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="game-background"></div>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}"><i class="fas fa-hat-wizard"></i> {{ site.title }}</a>
      <nav class="site-nav">
        <a href="{% if page.lang == 'en' %}{{ 'lessons/outline/' | relative_url }}{% else %}{{ 'lessons/outline-' | append: page.lang | append: '/' | relative_url }}{% endif %}" class="quest-button"><i class="fas fa-scroll"></i> {{ site.data.translations.nav.lessons[page.lang] }}</a>
        <div class="language-selector">
          <select id="language-dropdown" onchange="changeLanguage(this.value)">
            {% for lang in site.languages %}
              <option value="{{ lang.code }}" {% if lang.code == page.lang %}selected{% endif %}>
                {{ lang.flag }} {{ lang.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <script>
          function changeLanguage(langCode) {
            var baseUrl = "{{ site.baseurl }}";
            var defaultLang = "{{ site.languages | where: 'default', true | map: 'code' | first }}";

            // For simplicity, always redirect to the home page in the selected language
            // This is a starting point that can be enhanced for more complex navigation
            if (langCode === defaultLang) {
              window.location.href = baseUrl + '/';
            } else {
              window.location.href = baseUrl + '/index.' + langCode + '.html';
            }
          }
        </script>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ site.time | date: '%Y' }} {{ site.data.translations.footer.copyright[page.lang] }}</p>
    </div>
  </footer>
</body>
</html>
